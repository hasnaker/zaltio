apiVersion: apps/v1
kind: Deployment
metadata:
  name: zalt-dashboard
  namespace: zalt
  labels:
    app: zalt-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zalt-dashboard
  template:
    metadata:
      labels:
        app: zalt-dashboard
    spec:
      containers:
        - name: zalt-dashboard
          image: 986906625644.dkr.ecr.eu-central-1.amazonaws.com/zalt-dashboard:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_ZALT_API_URL
              value: "https://api.zalt.io"
            - name: NEXT_PUBLIC_APP_URL
              value: "https://app.zalt.io"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: zalt-dashboard
  namespace: zalt
spec:
  selector:
    app: zalt-dashboard
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
