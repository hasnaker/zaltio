apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zalt-dashboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_ORG/zalt-auth  # Update this
    targetRevision: main
    path: dashboard/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: zalt
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
